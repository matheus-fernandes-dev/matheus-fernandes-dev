name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar cobrinha personalizada
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: matheus-fernandes-dev
          outputs: dist/github-contribution-grid-snake.svg
          color_snake: "#6f42c1"
          color_dots: "#58a6ff", "#2f81f7", "#6f42c1", "#ffffff"

      - name: Publicar no branch output
        run: |
          mkdir -p dist
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch output || git checkout --orphan output
          cp dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Atualizando cobrinha personalizada" || echo "Sem alterações"
          git push origin output --force
